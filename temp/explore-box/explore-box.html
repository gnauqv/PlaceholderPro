<div class="explore-box">
  <div class="explore-content">
    <h3 *ngIf="!isLoggedIn">Chào mừng bạn!</h3>
    <h3 *ngIf="isLoggedIn">Sẵn sàng khám phá?</h3>

    <p *ngIf="!isLoggedIn">
      Hãy đăng nhập hoặc đăng ký để bắt đầu hành trình.
    </p>
    <p *ngIf="isLoggedIn">
      Khám phá toàn bộ bài viết mới nhất ngay bây giờ.
    </p>
  </div>

  <div class="explore-actions">
    <!-- Nếu chưa đăng nhập -->
    <ng-container *ngIf="!isLoggedIn; else loggedInBlock">
      <button class="btn gold" (click)="goToLogin()">Đăng nhập</button>
      <button class="btn dark" (click)="goToRegister()">Đăng ký</button>
    </ng-container>

    <!-- Nếu đã đăng nhập -->
    <ng-template #loggedInBlock>
      <button class="btn gold" (click)="goToPosts()">Khám phá Posts</button>
      <button class="btn dark" (click)="viewApiRoutes()">Xem API Routes</button>
    </ng-template>
  </div>
</div>
