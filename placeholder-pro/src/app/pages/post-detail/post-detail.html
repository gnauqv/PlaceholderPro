<div class="post-detail-wrapper" *ngIf="post">
  <!-- === BÀI VIẾT CHÍNH === -->
  <section class="post-detail">
    <h1>{{ post.title }}</h1>
    <p class="meta">👤 Người đăng  •  📅 2024-01-15</p>

    <!-- Nội dung -->
    <article class="content">
      <p>{{ post.body }}</p>
    </article>

    <!-- Nút hành động -->
    <div class="actions">
      <button (click)="likePost()">❤️ Thích ({{ totalLikes }})</button>
    </div>

    <!-- Bình luận -->
    <div class="comments">
      <h3>Bình luận ({{ comments.length }})</h3>
      <div *ngFor="let c of comments" class="comment-card">
        <div class="avatar">{{ c.name[0] }}</div>
        <div>
          <p class="author">{{ c.name }}</p>
          <p>{{ c.body }}</p>
        </div>
      </div>
    </div>
  </section>
</div>
