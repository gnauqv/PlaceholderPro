<section class="todo-section">
  <h2>📝 Todo List</h2>

  <!-- Ô tìm kiếm + bộ lọc -->
  <div class="controls">
    <input [(ngModel)]="searchText" placeholder="Search todos..." />
    <select [(ngModel)]="filter">
      <option *ngFor="let f of filters" [value]="f">{{ f | titlecase }}</option>
    </select>
  </div>

  <!-- Danh sách todo -->
  <ul class="todo-list">
    <li *ngFor="let todo of filteredTodos" [class.done]="todo.completed">
      <label>
        <input type="checkbox" [(ngModel)]="todo.completed" />
        <span style="margin-left: 8px;">{{ todo.title | slice:0:30 | capitalize }}</span>
      </label>
    </li>
  </ul>

  <!-- Loading & thống kê -->
  <p *ngIf="!todos.length" class="loading">⏳ Loading todos...</p>
  <p class="stats" *ngIf="todos.length">
    ✅ Completed: {{ completedCount }} |
    🕓 Pending: {{ pendingCount }}
  </p>
</section>
