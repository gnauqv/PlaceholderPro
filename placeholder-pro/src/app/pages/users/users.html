<div class="users-page">
  <!-- Header -->
  <div class="users-header">
    <div>
      <h1>Users</h1>
      <p>Meet our community of {{ users.length }} active users</p>
    </div>
    <button class="btn back">Back to Home</button>
  </div>

  <!-- Search -->
  <div class="search-box">
    <input
      type="text"
      placeholder="🔍 Search users..."
      [(ngModel)]="searchText"
    />
  </div>

  <!-- User Cards -->
  <div class="user-grid">
    <div class="user-card" *ngFor="let u of filteredUsers()">
      <div class="avatar">{{ getInitials(u.name) }}</div>

      <h2>{{ u.name }}</h2>
      <p class="username">@{{ u.username }}</p>

      <div class="info">
        <p><i class="fas fa-envelope"></i> {{ u.email }}</p>
        <p><i class="fas fa-phone"></i> {{ u.phone }}</p>
        <p><i class="fas fa-globe"></i> {{ u.website }}</p>
        <p><i class="fas fa-map-marker-alt"></i> {{ u.address.city }}, {{ u.address.street }}</p>
        <p><i class="fas fa-building"></i> {{ u.company.name }}</p>
      </div>

      <blockquote>"{{ u.company.catchPhrase }}"</blockquote>

      <div class="stats">
        <span class="stat">10 posts</span>
        <span class="stat">10 albums</span>
      </div>

      <button class="btn view">View Profile →</button>
    </div>
  </div>
</div>
