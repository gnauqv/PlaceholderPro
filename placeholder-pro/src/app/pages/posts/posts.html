<div class="posts">
  <h2>Posts</h2>

  <div *ngIf="loading">Loading...</div>

  <ul *ngIf="!loading">
    <li *ngFor="let post of posts">
      <a [routerLink]="'/posts/' + post.id">
        <h3>{{ post.id }} - {{ post.title }}</h3>
        <p>{{ post.body }}</p>
      </a>
    </li>
  </ul>
</div>
