<section class="services-section">
  <div class="header">
    <h2>Featured Resources</h2>
    <p>Explore our main content categories</p>
  </div>

  <div class="services-grid">
    <div class="service-card" *ngFor="let service of services">
      <div class="icon">{{ service.icon }}</div>
      <div class="info">
        <h3>{{ service.title }}</h3>
        <p>{{ service.description }}</p>
      </div>
      <div class="footer">
        <span class="badge">{{ service.items }} items</span>
        <a class="explore">Explore →</a>
      </div>
    </div>
  </div>

  <div class="view-all">
    <a class="btn-view">View All Resources →</a>
  </div>
</section>
