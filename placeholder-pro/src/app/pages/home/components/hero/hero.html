<section class="hero">
  <!-- Dải trượt -->
  <div class="track" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <div *ngFor="let s of slides" class="slide">
      <img [src]="s.img" [alt]="s.title" loading="lazy" />
      <div class="overlay"></div>

      <div class="content">
        <h1><span *ngIf="s.highlight">{{ s.highlight }} </span>{{ s.title }}</h1>
        <p [innerHTML]="s.desc"></p>
        <a *ngIf="s.link" [routerLink]="s.link" class="btn">Xem ngay</a>
      </div>
    </div>
  </div>

  <!-- Dấu chấm điều hướng -->
  <div class="dots">
    <button *ngFor="let _ of slides; let i = index"
      [class.active]="i === currentIndex"
      (click)="goTo(i)">
    </button>
  </div>

  <!-- Nút điều hướng -->
  <button class="arrow prev" (click)="prev()">‹</button>
  <button class="arrow next" (click)="next()">›</button>
</section>
