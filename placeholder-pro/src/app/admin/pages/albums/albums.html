<h2 class="title">📂 Albums Management</h2>

<div class="actions">
  <input type="text" placeholder="🔍 Search albums..." [(ngModel)]="searchTerm" (input)="filterAlbums()" />
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of filteredAlbums">
        <td>{{ a.id }}</td>
        <td>{{ a.userId }}</td>
        <td>{{ a.title }}</td>
        <td class="actions-col">
          <button class="view">👁 View</button>
          <button class="edit">✏ Edit</button>
          <button class="delete" (click)="deleteAlbum(a.id)">🗑 Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
