<h2 class="title">💬 Comments Management</h2>

<div class="actions">
  <input type="text" placeholder="🔍 Search by name/email..." [(ngModel)]="searchTerm" (input)="filterComments()" />
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Post ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of filteredComments">
        <td>{{ c.id }}</td>
        <td>{{ c.postId }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td class="body">{{ c.body }}</td>
        <td class="actions-col">
          <button class="delete" (click)="deleteComment(c.id)">🗑 Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
