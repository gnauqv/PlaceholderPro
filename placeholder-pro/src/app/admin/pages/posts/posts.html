<h2 class="title">📝 Posts Management</h2>

<div class="actions">
  <input type="text" placeholder="🔍 Search posts..." [(ngModel)]="searchTerm" (input)="filterPosts()" />
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filteredPosts">
        <td>{{ p.id }}</td>
        <td>{{ p.userId }}</td>
        <td>{{ p.title }}</td>
        <td>{{ p.body | slice:0:60 }}...</td>
        <td class="actions-col">
          <button class="view">👁 View</button>
          <button class="edit">✏ Edit</button>
          <button class="delete" (click)="deletePost(p.id)">🗑 Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
