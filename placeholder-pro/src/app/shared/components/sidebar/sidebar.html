<div class="sidebar" [class.closed]="isSidebarClosed" *ngIf="screenWidth >= 768">
  <!-- Header -->
  <div class="sidebar-header">
    <a routerLink="/" class="logo" *ngIf="!isSidebarClosed">
      <span>QDZ api</span>
    </a>
    <button class="toggle-sidebar" (click)="toggleSidebar()">
      <i *ngIf="!isSidebarClosed" class="fa-solid fa-arrow-left"></i>
      <i *ngIf="isSidebarClosed" class="fa-solid fa-arrow-right"></i>
    </button>
  </div>

  <!-- Main Menu -->
  <div class="menu">
    <h4 *ngIf="!isSidebarClosed">Menu</h4>
    <ul>
      <li *ngFor="let m of menu">
        <a [routerLink]="m.link" routerLinkActive="active" class="menu-item">
          <i [class]="m.icon"></i>
          <span *ngIf="!isSidebarClosed">{{ m.name }}</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- User Profile -->
  <nav class="profile">
    <div class="user-info" (click)="toggleUserMenu()">
      <img src="assets/images/avatar.jpg" alt="User Avatar" class="avatar" />
      <div class="user-details" *ngIf="!isSidebarClosed">
        <h5 class="user-name">Quang Tแบก</h5>
        <p class="user-email">quang@example.com</p>
      </div>
    </div>

    <!-- User Dropdown -->
    <div class="user-dropdown" [class.active]="isUserMenuOpen" *ngIf="!isSidebarClosed">
      <a routerLink="/profile"><i class="fa-solid fa-user"></i> Profile</a>
      <a routerLink="/settings"><i class="fa-solid fa-gear"></i> Settings</a>
      <a (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
  </nav>
</div>
