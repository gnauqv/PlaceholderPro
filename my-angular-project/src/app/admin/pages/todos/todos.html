<h2 class="title">✅ Todos Management</h2>

<div class="actions">
  <input type="text" placeholder="🔍 Search todos..." [(ngModel)]="searchTerm" (input)="filterTodos()" />

  <select [(ngModel)]="statusFilter" (change)="filterTodos()">
    <option value="">All</option>
    <option value="completed">Completed</option>
    <option value="pending">Pending</option>
  </select>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of filteredTodos">
        <td>{{ t.id }}</td>
        <td>{{ t.userId }}</td>
        <td>{{ t.title }}</td>
        <td>
          <span class="badge" [class.completed]="t.completed" [class.pending]="!t.completed">
            {{ t.completed ? 'Completed' : 'Pending' }}
          </span>
        </td>
        <td class="actions-col">
          <button class="toggle" (click)="toggleStatus(t)">🔄 Toggle</button>
          <button class="delete" (click)="deleteTodo(t.id)">🗑 Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
