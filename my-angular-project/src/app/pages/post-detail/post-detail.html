<div class="post-wrapper" *ngIf="post">
  <div class="post-card">
    <h1 class="post-title">{{ post.title }}</h1>
    <p class="post-body">{{ post.body }}</p>
  </div>
</div>

<section class="comments-section" *ngIf="comments.length">
  <h2 class="comments-title">ðŸ’¬ {{ comments.length }} Comments</h2>

  <div class="comment-card" *ngFor="let c of comments">
    <div class="avatar">{{ c.name[0] | uppercase }}</div>
    <div class="comment-content">
      <div class="comment-header">
        <span class="comment-user">{{ c.name }}</span>
        <span class="comment-email">{{ c.email }}</span>
      </div>
      <p class="comment-text">{{ c.body }}</p>
    </div>
  </div>
</section>
