<div class="auth-popup" *ngIf="show">
  <!-- Overlay (click ra ngoài để đóng) -->
  <div class="overlay" (click)="close()"></div>

  <!-- Popup nội dung -->
  <div class="popup-content" (click)="$event.stopPropagation()">
    <h2>{{ mode === 'login' ? 'Login' : 'Sign Up' }}</h2>
    <form (ngSubmit)="submit()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      <button type="submit">{{ mode === 'login' ? 'Login' : 'Sign Up' }}</button>
      <button type="button" (click)="close()">Cancel</button>
    </form>

    <span class="switch-mode">
      {{ mode === 'login' ? "Don't have an account?" : 'Already have an account?' }}
      <a href="#" (click)="togglePopup(mode === 'login' ? 'signup' : 'login', $event)">
        {{ mode === 'login' ? 'Sign Up' : 'Login' }}
      </a>
    </span>
  </div>
</div>
