<div class="sidebar" [class.closed]="isSidebarClosed">
  <!-- Header -->
  <div class="sidebar-header">
    <button class="toggle-sidebar" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <a routerLink="/" class="logo" *ngIf="!isSidebarClosed">
      <i class="fas fa-home"></i>
      <span>NewsAPI</span>
    </a>
  </div>

  <!-- Main Menu -->
  <nav class="menu">
    <a routerLink="/" class="menu-item">
      <i class="fas fa-house"></i>
      <span *ngIf="!isSidebarClosed">Home</span>
    </a>
    <a routerLink="/resources" class="menu-item">
      <i class="fas fa-database"></i>
      <span *ngIf="!isSidebarClosed">Resources</span>
    </a>
    <a routerLink="/routes" class="menu-item">
      <i class="fas fa-diagram-project"></i>
      <span *ngIf="!isSidebarClosed">Routes</span>
    </a>
  </nav>

  <!-- Resources -->
  <div class="resources">
    <h4 *ngIf="!isSidebarClosed">Resources</h4>
    <ul>
      <li *ngFor="let r of resources">
        <a [routerLink]="r.link">
          <i [class]="r.icon"></i>
          <span *ngIf="!isSidebarClosed">{{ r.name }}</span>
          <span class="badge">{{ r.count }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
